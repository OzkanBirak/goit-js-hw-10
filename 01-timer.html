<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="module" crossorigin src="/vanilla-app-template/01-timer.js"></script>
  <link rel="modulepreload" crossorigin href="/vanilla-app-template/assets/styles-BKwfwoWo.js">
  <link rel="modulepreload" crossorigin href="/vanilla-app-template/assets/vendor-BbbuE1sJ.js">
  <link rel="stylesheet" crossorigin href="/vanilla-app-template/assets/styles-BxO66eHg.css">
  <link rel="stylesheet" crossorigin href="/vanilla-app-template/assets/vendor-CZjNVMTf.css">
</head>

<body>

  <div class="container">
    <div class="form">
      <input type="text" id="datetime-picker" />
      <button id="datetime-picker-submit" type="button" disabled data-start>Start</button>
    </div>

    <div class="timer">
      <div class="field">
        <span class="value" data-days>00</span>
        <span class="label">Days</span>
      </div>
      <div class="field">
        <span class="value" data-hours>00</span>
        <span class="label">Hours</span>
      </div>
      <div class="field">
        <span class="value" data-minutes>00</span>
        <span class="label">Minutes</span>
      </div>
      <div class="field">
        <span class="value" data-seconds>00</span>
        <span class="label">Seconds</span>
      </div>
    </div>
  </div>

</body>

</html>
